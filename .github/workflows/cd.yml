        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mon-app-cd
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      
      # Ã‰tape 5 : Construire et pousser l'image Docker
