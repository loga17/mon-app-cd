        # C'est comme : Installer les outils nÃ©cessaires
      
      # Ã‰tape 4 : Lancer les tests
      - name: ğŸ§ª Lancer les tests
        run: npm test
        # C'est comme : VÃ©rifier que tout marche
      
      # Ã‰tape 5 : Sauvegarder les rÃ©sultats des tests
      - name: ğŸ“Š Sauvegarder les rÃ©sultats
        if: always()           # MÃªme si les tests Ã©chouent
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
          retention-days: 7    # Garder 7 jours
        # C'est comme : Mettre la copie dans une boÃ®te

